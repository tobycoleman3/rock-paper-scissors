<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome And Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
  <section class="game">
    <!-- Title -->
  
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock!</h1>

    <!-- Rules Button -->
    <button id="rulesBtn">Rules</button>
    <!-- The Modal -->
    <div id="rulesModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>here are the rules</p>
      </div>
    </div>
    <br>
    <!-- Moves Remaining section-->
    <div class="movesleft">
      <h1>Moves Left: 10</h1>
    </div>
    <br>
    <!-- Restart button-->
    <div class="restart">
      <button class="restartBtn">Restart </button>
    </div>
    <br>


  
    <!-- Games Area -->
    <div class="move">
      <h1>Choose Your Move</h1>
    </div>
    <br>
    <div class="choices">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
      <button class="lizard">Lizard</button>
      <button class="spock">Spock</button>
    </div>
   <!-- Score Area -->
    <div class="score">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count">0</p>
      </div>
      <div class="playerScore">
        <h2>Computer</h2>
        <p class="c-count count">0</p>
      </div>
    </div>


    <!-- Result -->
    <div class="result"></div>
  </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
